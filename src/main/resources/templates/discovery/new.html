<!DOCTYPE html>
<html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Welcome Security with Spring Boot!</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="../static/css/styles.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="container">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div th:replace="fragments/header"></div>
</nav>


<div class="container">


    <div class="col-md-8 col-md-offset-2">

        <form class="form-signin" method="post" th:action="@{/discovery/add}">
            <h2 >Dodaj nowe znalezisko</h2>
            <fieldset>

            <input name="name" type="text" class="form-control" placeholder="Co dodajesz?"
                   required autofocus />
            <input name="url" type="url" class="form-control" placeholder="URL"
                   required autofocus />
            <textarea name="description" rows="5"
                      class="form-control" placeholder="Opis" required autofocus></textarea>
            <input class="btn btn-lg btn-primary btn-block" type="submit"
                   value="Dodaj!" />
            </fieldset>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="navbar-text">Weekop - developed by <a href="http://javastart.pl">JavaStart.pl</a></p>
    </div>
</footer>


</body>
</html>
