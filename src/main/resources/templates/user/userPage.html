<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Welcome to my weekop</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="../static/css/styles.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="container" style="margin:50px">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div th:replace="fragments/header"></div>
</nav>

<div class="container">
    <div class="col col-md-11 col-sm-10">
        <h3 class="centered" sec:authentication="name">user name</h3>
        <table>
            <th:block th:each="user : ${userList}">
                <tr>
                    <td th:text="${user.userName}">user</td>
                    <td th:text="${user.password}">password</td>
                </tr>
                <tr>
                    <td>dupa</td>
                </tr>
            </th:block>
        </table>
    </div>
</div>


<footer class="footer">
    <div class="container">
        <p class="navbar-text">Weekop - developed by <a href="http://javastart.pl">JavaStart.pl</a></p>
    </div>
</footer>


</body>
</html>
