<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:>
<head>
    <title>Welcome Security with Spring Boot!</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="container" style="margin:50px">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div th:replace="fragments/header"></div>
</nav>

<div>
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <form action="#" th:action="@{/register}" th:object="${user}" method="post" >
            <h2 class="form-signin-heading">Zarejestruj się</h2>
            <input th:field="*{email}" name="email" class="form-control"/>
            <p class="has-error" th:each="error : ${#fields.errors('email')}"
                  th:text="${error}">Validation error</p>
            <input name="username" type="text" class="form-control" placeholder="Nazwa użytkownika"/>

            <input name="password" type="password" class="form-control" placeholder="Hasło"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Zarejestruj</button>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="panel-footer">Weekop - developed by <a href="http://javastart.pl">JavaStart.pl</a></p>
    </div>
</footer>
</body>
</html>
