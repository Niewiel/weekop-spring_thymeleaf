<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome Security with Spring Boot!</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="../static/css/styles.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="container" style="margin:50px">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div th:replace="fragments/header"></div>
</nav>
<div class="row col-sm-6"
     style="border: 1px ridge #003312; padding:20px; float: none; margin: 0 auto;">
    <h5 class="text-center" style="font-size: 25px">Sign In</h5>

    <p th:if="${loginError}" class="has-error">Wrong user or password</p>
    <form th:action="@{/login}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="username">User Name: </label>
                <input type="text" class="form-control" id="username" placeholder="Enter UserName" name="username"/>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block">zaloguj</button>
        </fieldset>
    </form>
    <a th:href="@{/register}">zarejestruj siÄ™</a>
</div>
<footer class="footer">
    <div class="container">
        <p class="navbar-text">Weekop - developed by <a href="http://javastart.pl">JavaStart.pl</a></p>
    </div>
</footer>
</body>
</html>
